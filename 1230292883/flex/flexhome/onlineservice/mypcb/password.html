<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Banking</title>
    <link rel="stylesheet" href="password_style.css">
</head>
<body>

    <div class="wrapper">
        <header class="header">
            <img src="images/pc-logo.png" alt="PCB" class="logo-img">
        </header>

        <main class="login-container">
            <div class="login-card">
                <h1 class="welcome-title">Welcome to Online banking</h1>
                <p class="instruction-text">Enter your password and click "Sign In."</p>
                
                <div class="username-display">
                    Username: <strong>pepminmax</strong>
                </div>

                <div class="form-group">
					<label for="password">Password:</label>
					<div class="password-input-wrapper">
						<input type="password" id="passwordInput">
						<span class="password-toggle">
							<img src="images/eye-off.png" alt="show password" class="eye-icon">
						</span>
					</div>
					<span id="passwordError" class="error-message" style="display: none;">Enter a value</span>
				</div>

				<div class="button-group">
					<button class="btn btn-signin" id="signInBtn">Sign In</button>
					<button class="btn btn-cancel">Cancel</button>
				</div>

                <hr class="divider">

                <div class="links-group">
                    <a href="#" class="link-item">Enter different username</a>
                    <a href="#" class="link-item reset-link">Reset your password?</a>
                    <p class="reset-desc">
                        If you have forgotten your password, you can reset it yourself and get signed on quickly after your identification is verified.
                    </p>
                </div>
            </div>
        </main>
    </div>
	<script src="password_script.js"></script>
</body>
</html>
